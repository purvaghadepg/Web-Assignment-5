<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers - For Loop</title>
</head>
<body>
    <script>
        // Using for loop to display even numbers between 1 and 10
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i); // Print even number in the console
            }
        }
    </script>
</body>
</html>
