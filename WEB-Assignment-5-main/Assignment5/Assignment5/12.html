<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt and Console</title>
</head>
<body>
    <script>
        // Get the value from the prompt box
        let userInput = prompt("Please enter a value:");

        // Display the entered value in the console
        console.log("You entered: " + userInput);
    </script>
</body>
</html>
